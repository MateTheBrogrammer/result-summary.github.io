<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Result summary</title>
</head>
<body>
    <div class="content">

        <div class="resultContent">
            <p class="result-title">  Your Result </p>
            <div class="circle">
                <p class="score">76</p>
                <p class="scoreOf">of 100</p>
            </div>
            <div class="info">
                <p class="message">Great</p>
                <p class="higher-than">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>

        <p class="summary">Summary</p>

        <div class="scores">
            <div class="box" id="reaction">
                <img src="./images/icon-reaction.svg" alt="Icon" class="reactionIcon">
                <p class="test1">Reaction</p>
                <p class="scoreTest1">80 <span class="span1"> / 100 </span></p>
            </div>

            <div class="box" id="memory">
                <img src="./images/icon-memory.svg" alt="Icon" class="memoryIcon">
                <p class="test2">Memory</p>
                <p class="scoreTest2"> 92 <span> / 100 </span></p>
            </div>

            <div class="box" id="verbal">
                <img src="./images/icon-verbal.svg" alt="Icon" class="verbalIcon">
                <p class="test3">Verbal</p>
                <p class="scoreTest3"> 61 <span> / 100 </span></p>
            </div>

            <div class="box" id="visual">
                <img src="./images/icon-visual.svg" alt="Icon" class="visualIcon">
                <p class="test4">Visual</p>
                <p class="scoreTest4"> 72 <span> / 100 </span></p>
            </div>
        </div>

    <button class="continue">Continue</button>
    </div>
</body>
</html>
